<div class="modal-overlay" data-cb="overlay" style="display: none;">
	<div class="xp-window" style="min-width: 300px; max-width: 500px;">
		<div class="xp-window-header">
			<span class="xp-window-title" data-cb="title">Title</span>
			<div class="xp-window-controls">
				<button class="xp-close-btn" data-cb="closeBtn">X</button>
			</div>
		</div>
		<div class="xp-window-content">
			<div style="display: flex; gap: 15px; align-items: center; margin-bottom: 20px;">
				<div data-cb="icon" style="font-size: 32px;">⚠️</div>
				<div data-cb="message"
					style="font-size: 13px; font-family: Tahoma, 'MS Sans Serif', sans-serif; white-space: pre-wrap;">
					Message content goes here...</div>
			</div>
			<div style="display: flex; justify-content: flex-end; gap: 8px;">
				<button class="win-btn" data-cb="confirmBtn">OK</button>
				<button class="win-btn" data-cb="cancelBtn" style="display: none;">Cancel</button>
			</div>
		</div>
	</div>
</div>
