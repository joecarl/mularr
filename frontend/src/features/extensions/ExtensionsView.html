<div class="extensions-view">
	<div class="ui-panel-raised ui-feature-topbar">
		<span style="font-weight: bold; margin-left: 5px;">Extensions</span>
		<div style="flex: 1;"></div>
		<div style="display: flex; gap: 5px;">
			<button class="ui-btn" data-cb="btnRefresh">Refresh</button>
			<button class="ui-btn" data-cb="btnAdd">Add Extension</button>
		</div>
	</div>

	<div class="ui-table-container" style="flex: 1;">
		<table class="ui-list">
			<thead>
				<tr>
					<th style="width: 40px; text-align: center;">ID</th>
					<th style="width: 150px;" class="is-mobile-primary">Name</th>
					<th>URL</th>
					<th style="width: 100px;">Type</th>
					<th style="width: 60px; text-align: center;">Enabled</th>
					<th style="width: 100px; text-align: center;">Actions</th>
				</tr>
			</thead>
			<tbody data-cb="listBody">
				<!-- Template row handled by code -->
				<tr data-cb="extensionRow">
					<td data-cb="idCol" style="text-align: center;"></td>
					<td data-cb="nameCol" class="is-mobile-primary">
						<span data-cb="nameText"></span>
						<div class="mobile-info-block" data-cb="mobileInfo">
							<div class="mobile-info-row">
								<span data-cb="mobUrl"
									style="font-family: monospace; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></span>
							</div>
							<div class="mobile-info-row" style="margin-top: 5px; gap: 10px;">
								<span data-cb="mobEnabled"></span>
								<div style="flex: 1;"></div>
								<button class="ui-btn" style="min-width: 40px; padding: 2px 5px;"
									data-cb="mobBtnToggle">Toggle</button>
								<button class="ui-btn" style="padding: 2px 5px;" data-cb="mobBtnDelete">
									<span class="icon-img icon-delete"></span>
								</button>
							</div>
						</div>
					</td>
					<td data-cb="urlCol"></td>
					<td data-cb="typeCol"></td>
					<td data-cb="enabledCol" style="text-align: center;"></td>
					<td style="text-align: right;">
						<!-- Configure Button -->
						<button class="ui-btn" style="min-width: 24px; height: 20px; padding: 0;"
							data-cb="btnConfigure"><span class="icon-img icon-settings"></span></button>

						<button class="ui-btn" style="min-width: 40px; height: 20px; padding: 0 5px;"
							data-cb="btnToggle">Toggle</button>
						<button data-cb="btnDelete" class="ui-btn"
							style="min-width: 24px; width: 24px; height: 20px; padding: 0;">
							<span class="icon-img icon-delete"></span>
						</button>
					</td>
				</tr>

				<tr data-cb="noItemsRow">
					<td colspan="6" style="text-align: center; padding: 10px; font-style: italic;">
						No extensions configured.
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
