<div style="height: 100%; display: flex; flex-direction: column; overflow-y: auto;">
	<div class="win-panel-raised" style="padding: 10px; flex: 1;">
		<div style="display: flex; gap: 10px; flex-wrap: wrap;">

			<fieldset style="border: 1px solid #d4d0c8; padding: 10px; flex: 1; min-width: 250px;">
				<legend>Connection (Read Only)</legend>
				<div style="display: flex; flex-direction: column; gap: 5px;">
					<div style="display: flex; justify-content: space-between; align-items: center;">
						<label>TCP Port:</label>
						<input type="text" data-cb="tcpPort" disabled style="width: 60px; border: 2px inset;" />
					</div>
					<div style="display: flex; justify-content: space-between; align-items: center;">
						<label>UDP Port:</label>
						<input type="text" data-cb="udpPort" disabled style="width: 60px; border: 2px inset;" />
					</div>
					<div style="display: flex; justify-content: space-between; align-items: center;">
						<label>Max Sources / file:</label>
						<input type="text" data-cb="maxSources" disabled style="width: 60px; border: 2px inset;" />
					</div>
					<div style="display: flex; justify-content: space-between; align-items: center;">
						<label>Max Connections:</label>
						<input type="text" data-cb="maxConnections" disabled style="width: 60px; border: 2px inset;" />
					</div>
				</div>
			</fieldset>

			<fieldset style="border: 1px solid #d4d0c8; padding: 10px; flex: 1; min-width: 250px;">
				<legend>Limits (Read Only)</legend>
				<div style="display: flex; flex-direction: column; gap: 5px;">
					<div style="display: flex; justify-content: space-between; align-items: center;">
						<label>Max Download Speed:</label>
						<div style="display: flex; align-items: center; gap: 2px;">
							<input type="text" data-cb="maxDownload" disabled style="width: 60px; border: 2px inset;" />
							KB/s
						</div>
					</div>
					<div style="display: flex; justify-content: space-between; align-items: center;">
						<label>Max Upload Speed:</label>
						<div style="display: flex; align-items: center; gap: 2px;">
							<input type="text" data-cb="maxUpload" disabled style="width: 60px; border: 2px inset;" />
							KB/s
						</div>
					</div>
					<div style="margin-top: 10px; border-top: 1px solid #d4d0c8; padding-top: 5px;">
						<label><input type="checkbox" data-cb="netEd2k" checked disabled /> Network: ED2K</label><br />
						<label><input type="checkbox" data-cb="netKad" checked disabled /> Network: Kad</label>
					</div>
				</div>
			</fieldset>

			<fieldset style="border: 1px solid #d4d0c8; padding: 10px; flex: 1; min-width: 250px;">
				<legend>Directories</legend>
				<div style="display: flex; flex-direction: column; gap: 5px;">
					<label>Incoming Files:</label>
					<input type="text" data-cb="incomingDir" disabled style="width: 100%; border: 2px inset;" />
					<label>Temporary Files:</label>
					<input type="text" data-cb="tempDir" disabled style="width: 100%; border: 2px inset;" />
				</div>
			</fieldset>

			<fieldset style="border: 1px solid #d4d0c8; padding: 10px; flex: 1; min-width: 250px;">
				<legend>Interface Settings</legend>
				<div style="margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center;">
					<label>Theme:</label>
					<select data-cb="themeSelect" style="border: 2px inset; width: 120px;">
						<option value="classic">Windows Classic</option>
						<option value="xp">Windows XP</option>
					</select>
				</div>

				<div style="display: flex; justify-content: space-between; align-items: center;">
					<label>Refresh Interval (ms):</label>
					<input type="number" data-cb="intervalInput" style="border: 2px inset; width: 80px;" />
				</div>

				<div style="margin-top: 10px;">
					<label><input type="checkbox" data-cb="showSplash" checked disabled /> Show splash
						screen</label><br />
					<label><input type="checkbox" data-cb="startMinimized" checked disabled /> Start minimized</label>
				</div>
			</fieldset>
		</div>
	</div>

	<div style="display: flex; justify-content: flex-end; padding-top: 10px; gap: 5px;">
		<button class="win-btn">Apply</button>
		<button class="win-btn">Cancel</button>
	</div>
</div>
