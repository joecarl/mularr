<div style="height: 100%; display: flex; flex-direction: column; gap: 10px;">
	<div class="win-panel-raised" style="padding: 5px; display: flex; gap: 10px; align-items: center;">
		<button class="win-btn" data-cb="refreshBtn">Reload</button>
		<div style="width: 1px; height: 20px; background: #808080;"></div>
		<button class="win-btn win-btn-icon" data-cb="pauseBtn" disabled>⏸️</button>
		<button class="win-btn win-btn-icon" data-cb="resumeBtn" disabled>▶️</button>
		<button class="win-btn win-btn-icon" data-cb="stopBtn" disabled>⏹️</button>
		<button class="win-btn win-btn-icon" data-cb="cancelBtn" disabled>❌</button>
		<div style="width: 1px; height: 20px; background: #808080;"></div>
		<label>Category:</label>
		<select data-cb="catSelect" style="border: 2px inset;" disabled>
			<option value="-1">Select...</option>
		</select>
		<div style="width: 1px; height: 20px; background: #808080;"></div>
		<button class="win-btn win-btn-icon" data-cb="clearCompletedBtn" title="Clear Completed Transfers">❎️</button>
	</div>

	<!-- Active Downloads -->
	<div style="flex: 2; display: flex; flex-direction: column; min-height: 0;">
		<div class="win-header-small">Active Downloads</div>
		<div
			style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080;">
			<table class="win-list">
				<thead>
					<tr>
						<th data-cb="thName" style="cursor: pointer">Filename</th>
						<th data-cb="thCategory" style="cursor: pointer">Category</th>
						<th data-cb="thSize" style="cursor: pointer; text-align: right;">Size</th>
						<th data-cb="thCompleted" style="cursor: pointer; text-align: right;">Completed</th>
						<th data-cb="thSpeed" style="cursor: pointer; text-align: right; width: 6%; min-width: 80px;">
							Speed</th>
						<th data-cb="thProgress" style="cursor: pointer; width: 10%; min-width: 80px;">Progress</th>
						<th data-cb="thSources" style="cursor: pointer">Sources</th>
						<th data-cb="thPriority" style="cursor: pointer">Priority</th>
						<th data-cb="thStatus" style="cursor: pointer">Status</th>
						<th data-cb="thRemaining" style="cursor: pointer; width: 7%; min-width: 90px;">Remaining</th>
						<th data-cb="thAddedOn" style="cursor: pointer">Added On</th>
					</tr>
				</thead>
				<tbody data-cb="transferListContainer">
					<tr data-cb="transferRow" style="cursor: default;">
						<td data-cb="nameCol"
							style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px;">
							<span data-cb="fileIcon" style="margin-right: 5px;"></span>
							<span data-cb="fileNameText">Filename</span>
						</td>
						<td data-cb="categoryCol">Cat</td>
						<td data-cb="sizeCol" style="text-align: right;">Size</td>
						<td data-cb="completedCol" style="text-align: right;">Completed</td>
						<td data-cb="speedCol" style="text-align: right;">Speed</td>
						<td data-cb="progressCol" style="width: 100px;">
							<div class="transfer-progress-bar-container">
								<div data-cb="progressBar" class="transfer-progress-bar" style="width: 0%;"></div>
								<div data-cb="progressText" class="transfer-progress-bar-text">0%</div>
							</div>
						</td>
						<td data-cb="sourcesCol">Sources</td>
						<td data-cb="priorityCol">Priority</td>
						<td data-cb="statusCol">Status</td>
						<td data-cb="remainingCol">Remaining</td>
						<td data-cb="addedOnCol">Added On</td>
					</tr>
					<tr data-cb="noTransferRow">
						<td colspan="11">No active transfers.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Uploading  -->
	<div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
		<div class="win-header-small">Uploading</div>
		<div
			style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080;">
			<table class="win-list">
				<thead>
					<tr>
						<th>Filename</th>
						<th>Size</th>
						<th>Status</th>
						<th>Requests</th>
					</tr>
				</thead>
				<tbody data-cb="sharedListContainer">
					<tr data-cb="sharedRow">
						<td data-cb="sharedNameCol">
							<span data-cb="sharedIcon" style="margin-right: 5px;"></span>
							<span data-cb="sharedNameText"></span>
						</td>
						<td data-cb="sharedSizeCol"></td>
						<td data-cb="sharedStatusCol"></td>
						<td data-cb="sharedSourcesCol"></td>
					</tr>
					<tr data-cb="noSharedRow">
						<td colspan="4">No shared files.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
