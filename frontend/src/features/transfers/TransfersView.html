<div style="height: 100%; display: flex; flex-direction: column; gap: 10px;">
	<div style="padding: 5px;">
		<button class="win-btn" data-cb="refreshBtn">Reload</button>
	</div>

	<!-- Active Downloads -->
	<div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
		<div class="win-header-small">Active Downloads</div>
		<div
			style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080;">
			<table class="win-list">
				<thead>
					<tr>
						<th data-cb="thName" style="cursor: pointer">Filename</th>
						<th data-cb="thSize" style="cursor: pointer">Size</th>
						<th data-cb="thCompleted" style="cursor: pointer">Completed</th>
						<th data-cb="thSpeed" style="cursor: pointer">Speed</th>
						<th data-cb="thProgress" style="cursor: pointer">Progress</th>
						<th data-cb="thSources" style="cursor: pointer">Sources</th>
						<th data-cb="thPriority" style="cursor: pointer">Priority</th>
						<th data-cb="thStatus" style="cursor: pointer">Status</th>
						<th data-cb="thRemaining" style="cursor: pointer">Remaining</th>
						<th data-cb="thAddedOn" style="cursor: pointer">Added On</th>
					</tr>
				</thead>
				<tbody data-cb="transferListContainer">
					<tr data-cb="transferRow">
						<td data-cb="nameCol"
							style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px;">
							<span data-cb="fileIcon" style="margin-right: 5px;"></span>
							<span data-cb="fileNameText">Filename</span>
						</td>
						<td data-cb="sizeCol">Size</td>
						<td data-cb="completedCol">Completed</td>
						<td data-cb="speedCol">Speed</td>
						<td data-cb="progressCol" style="width: 100px;">
							<div
								style="width: 100%; height: 14px; background: #fff; border: 1px solid #808080; position: relative;">
								<div data-cb="progressBar" style="height: 100%; background: #0055ea; width: 0%;"></div>
								<div data-cb="progressText"
									style="position: absolute; top: 0; left: 0; width: 100%; text-align: center; font-size: 10px; line-height: 14px; color: black; mix-blend-mode: difference; color: white;">
									0%</div>
							</div>
						</td>
						<td data-cb="sourcesCol">Sources</td>
						<td data-cb="priorityCol">Priority</td>
						<td data-cb="statusCol">Status</td>
						<td data-cb="remainingCol">Remaining</td>
						<td data-cb="addedOnCol">Added On</td>
					</tr>
					<tr data-cb="noTransferRow">
						<td colspan="10">No active transfers.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Shared / Completed -->
	<div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
		<div class="win-header-small">Shared / Completed</div>
		<div
			style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080;">
			<table class="win-list">
				<thead>
					<tr>
						<th>Filename</th>
						<th>Size</th>
						<th>Status</th>
						<th>Requests</th>
					</tr>
				</thead>
				<tbody data-cb="sharedListContainer">
					<tr data-cb="sharedRow">
						<td data-cb="sharedNameCol">
							<span data-cb="sharedIcon" style="margin-right: 5px;"></span>
							<span data-cb="sharedNameText"></span>
						</td>
						<td data-cb="sharedSizeCol"></td>
						<td data-cb="sharedStatusCol"></td>
						<td data-cb="sharedSourcesCol"></td>
					</tr>
					<tr data-cb="noSharedRow">
						<td colspan="4">No shared files.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
