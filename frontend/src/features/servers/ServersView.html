<div style="height: 100%; display: flex; flex-direction: column;">
	<div style="padding: 5px;">
		<button class="win-btn" data-cb="refreshBtn">Update</button>
	</div>

	<div
		style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080;">
		<table class="win-list">
			<thead>
				<tr>
					<th style="width: 200px;">Server Name</th>
					<th style="width: 150px;">IP</th>
					<th style="width: 200px;">Description</th>
					<th style="width: 50px; text-align: right;">Ping</th>
					<th style="width: 70px; text-align: right;">Users</th>
					<th style="width: 70px; text-align: right;">Max Users</th>
					<th style="width: 70px; text-align: right;">Files</th>
					<th style="width: 70px;">Preference</th>
					<th style="width: 50px;">Failed</th>
					<th style="width: 50px;">Static</th>
					<th style="width: 70px;">Soft Limit</th>
					<th style="width: 50px;">LowID</th>
					<th style="width: 70px;">Obfuscated</th>
				</tr>
			</thead>
			<tbody data-cb="serverListContainer">
				<tr data-cb="serverRow">
					<td data-cb="nameCol"></td>
					<td data-cb="ipCol"></td>
					<td data-cb="descCol"></td>
					<td data-cb="pingCol" style="text-align: right;"></td>
					<td data-cb="usersCol" style="text-align: right;"></td>
					<td data-cb="maxUsersCol" style="text-align: right;"></td>
					<td data-cb="filesCol" style="text-align: right;"></td>
					<td data-cb="prefCol"></td>
					<td data-cb="failedCol"></td>
					<td data-cb="staticCol"></td>
					<td data-cb="softLimitCol"></td>
					<td data-cb="lowIDCol"></td>
					<td data-cb="obfuscatedCol"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="win-panel-sunken"
		style="height: 150px; margin-top: 2px; overflow: auto; font-family: monospace; white-space: pre-wrap; background: white; padding: 2px;">
		<div data-cb="logContainer">Ready...</div>
	</div>
</div>
