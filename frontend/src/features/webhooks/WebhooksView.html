<div class="webhooks-view">
	<div class="ui-panel-raised ui-feature-topbar">
		<span style="font-weight: bold; margin-left: 5px;">Webhooks</span>
		<div style="flex: 1;"></div>
		<div style="display: flex; gap: 5px;">
			<button class="ui-btn" data-cb="btnRefresh">Refresh</button>
			<button class="ui-btn" data-cb="btnAdd">Add Webhook</button>
		</div>
	</div>

	<div class="ui-table-container" style="flex: 1;">
		<table class="ui-list">
			<thead>
				<tr>
					<th style="width: 40px; text-align: center;">ID</th>
					<th style="width: 150px;">Name</th>
					<th>URL</th>
					<th style="width: 100px;">Type</th>
					<th style="width: 60px; text-align: center;">Enabled</th>
					<th style="width: 100px; text-align: center;">Actions</th>
				</tr>
			</thead>
			<tbody data-cb="listBody">
				<!-- Template row handled by code -->
				<tr data-cb="webhookRow">
					<td data-cb="idCol" style="text-align: center;"></td>
					<td data-cb="nameCol"></td>
					<td data-cb="urlCol"></td>
					<td data-cb="typeCol"></td>
					<td data-cb="enabledCol" style="text-align: center;"></td>
					<td style="text-align: center;">
						<button class="ui-btn" style="min-width: 40px; height: 20px; padding: 0 5px;"
							data-cb="btnToggle">Toggle</button>
						<button data-cb="btnDelete" class="ui-btn"
							style="min-width: 24px; width: 24px; height: 20px; padding: 0;">
							<span class="icon-img icon-delete"></span>
						</button>
					</td>
				</tr>

				<tr data-cb="noItemsRow">
					<td colspan="6" style="text-align: center; padding: 10px; font-style: italic;">
						No webhooks configured.
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal-overlay" data-cb="dlgAdd" style="display: none;">
		<div class="ui-window" style="width: 400px;">
			<div class="ui-window-header">
				<div class="ui-window-title">Add Webhook</div>
				<div class="ui-window-controls">
					<button class="ui-close-btn" data-cb="btnCloseDlg">Ã—</button>
				</div>
			</div>
			<div class="ui-window-content" style="padding: 10px;">
				<form data-cb="formAdd">
					<div class="form-group" style="margin-bottom: 10px;">
						<label style="display: block; margin-bottom: 3px;">Name:</label>
						<input type="text" name="name" required style="width: 100%;" />
					</div>
					<div class="form-group" style="margin-bottom: 10px;">
						<label style="display: block; margin-bottom: 3px;">URL:</label>
						<input type="url" name="url" required placeholder="http://..." style="width: 100%;" />
					</div>
					<div class="form-group" style="margin-bottom: 10px;">
						<label style="display: block; margin-bottom: 3px;">Type:</label>
						<select name="type" style="width: 100%;">
							<option value="Validator">Validator</option>
							<option value="Advanced search">Advanced search</option>
						</select>
					</div>
					<div class="form-group" style="margin-bottom: 15px;">
						<label>
							<input type="checkbox" name="enabled" checked /> Enabled
						</label>
					</div>

					<div style="display: flex; justify-content: flex-end; gap: 8px;">
						<button type="submit" class="ui-btn">Save</button>
						<button type="button" class="ui-btn" data-cb="btnCancelDlg">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
