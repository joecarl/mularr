<div style="height: 100%; display: flex; flex-direction: column;">
	<div class="ui-panel-raised ui-feature-topbar" style="padding: 8px;">
		<label>Name:</label>
		<input type="text" data-cb="searchInput" style=" width: 200px;" />
		<label>Type:</label>
		<select data-cb="typeSelect">
			<option value="Global">Global</option>
			<option value="Kad">Kad</option>
			<option value="Local">Local</option>
		</select>
		<button class="ui-btn" data-cb="searchBtn" style="padding: 2px 8px 2px 4px;">
			<span class="icon-img icon-start"></span> Start
		</button>

		<div style="width: 20px;"></div>

		<button class="ui-btn" data-cb="refreshBtn">Update Results</button>
	</div>

	<div class="ui-table-container" style="flex: 1;">
		<table class="ui-list">
			<thead>
				<tr>
					<th data-cb="thName" style="cursor: pointer">Name</th>
					<th data-cb="thSize" style="cursor: pointer; text-align: right;">Size</th>
					<th data-cb="thSources" style="cursor: pointer; text-align: right;">Availability</th>
					<th data-cb="thCompleted" style="cursor: pointer; text-align: right;">Complete</th>
					<th data-cb="thType" style="cursor: pointer">Type</th>
					<th style="width: 100px;">Actions</th>
				</tr>
			</thead>
			<tbody data-cb="resultsContainer">
				<tr data-cb="resultRow">
					<td data-cb="nameCol"
						style="max-width: 400px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">
						<span data-cb="fileIcon" style="margin-right: 5px; font-size: 14px;"></span>
						<span data-cb="fileNameText"></span>
					</td>
					<td data-cb="sizeCol" style="text-align: right;"></td>
					<td data-cb="sourcesCol" style="text-align: right;"></td>
					<td data-cb="completeCol" style="text-align: right;"></td>
					<td data-cb="typeCol"></td>
					<td>
						<button class="ui-btn" data-cb="downloadMiniBtn">Get</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div data-cb="resultsList" style="padding: 5px; font-style: italic; color: #666;"></div>
	</div>

	<div class="ui-panel-raised"
		style="padding: 5px; display: flex; gap: 5px; align-items: center; justify-content: space-between;">
		<div style="flex: 1; display: flex; align-items: center; gap: 10px;">
			<div data-cb="searchProgressContainer"
				style="width: 200px; height: 14px; background: #fff; border: 1px solid #808080; position: relative;">
				<div data-cb="searchProgressBar" style="height: 100%; background: #00ea55; width: 0%;"></div>
				<div data-cb="searchProgressText"
					style="position: absolute; top: 0; left: 0; width: 100%; text-align: center; font-size: 10px; line-height: 14px; color: black;">
					0%</div>
			</div>
		</div>
		<div style="display: flex; gap: 5px; align-items: center;">
			<input type="text" data-cb="downloadInput" placeholder="Paste ED2K link..." style="width: 300px;" />
			<button class="ui-btn" data-cb="downloadBtn">Download</button>
		</div>
	</div>
</div>
