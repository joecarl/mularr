<div style="height: 100%; display: flex; flex-direction: column;">
	<div class="win-panel-raised"
		style="padding: 10px; margin-bottom: 5px; display: flex; gap: 5px; align-items: center;">
		<label>Name:</label>
		<input type="text" data-cb="searchInput" style="border: 2px inset; width: 200px;" />
		<label>Type:</label>
		<select data-cb="typeSelect" style="border: 2px inset;">
			<option value="Global">Global</option>
			<option value="Kad">Kad</option>
			<option value="Local">Local</option>
		</select>
		<button class="win-btn" data-cb="searchBtn">Start</button>

		<div style="width: 20px;"></div>

		<button class="win-btn" data-cb="refreshBtn">Update Results</button>
	</div>

	<div
		style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080; font-family: monospace;">
		<!-- TODO: Real table for results. Current raw output is displayed in a pre for now -->
		<pre data-cb="resultsList" style="margin: 5px; white-space: pre-wrap;"></pre>
	</div>

	<div class="win-panel-raised"
		style="padding: 5px; display: flex; gap: 5px; align-items: center; justify-content: flex-end;">
		<input type="text" data-cb="downloadInput" placeholder="Paste ED2K link..."
			style="width: 300px; border: 2px inset;" />
		<button class="win-btn" data-cb="downloadBtn">Download</button>
	</div>
</div>
