<div style="height: 100%; display: flex; flex-direction: column; gap: 10px;">
	<div class="win-panel-raised" style="padding: 5px; display: flex; gap: 10px; align-items: center;">
		<button class="win-btn" data-cb="refreshBtn">Reload</button>
		<div style="width: 1px; height: 20px; background: #808080;"></div>
		<button class="win-btn win-btn-icon" data-cb="cancelBtn" disabled>‚ùå</button>
		<div style="width: 1px; height: 20px; background: #808080;"></div>
	</div>

	<!-- Shared  -->
	<div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
		<div class="win-header-small">Shared </div>
		<div
			style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080;">
			<table class="win-list">
				<thead>
					<tr>
						<th>Filename</th>
						<th style="text-align: right;">Size</th>
						<th style="text-align: right;">Rating</th>
						<th style="text-align: right;">Requests</th>
						<th style="text-align: right;">Transferred Data</th>
						<th style="text-align: right;">Complete Sources</th>
					</tr>
				</thead>
				<tbody data-cb="sharedListContainer">
					<tr data-cb="sharedRow">
						<td data-cb="nameCol">
							<span data-cb="sharedIcon" style="margin-right: 5px;"></span>
							<span data-cb="sharedNameText"></span>
						</td>
						<td data-cb="sizeCol" style="text-align: right;"></td>
						<td data-cb="ratingCol" style="text-align: right;"></td>
						<td data-cb="requestsCol" style="text-align: right;"></td>
						<td data-cb="transferredCol" style="text-align: right;"></td>
						<td data-cb="completeSourcesCol" style="text-align: right;"></td>
					</tr>
					<tr data-cb="noSharedRow">
						<td colspan="6">No shared files.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
