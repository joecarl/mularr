<div style="height: 100%; display: flex; flex-direction: column; gap: 5px;">
	<div class="ui-panel-raised ui-feature-topbar">
		<span style="font-weight: bold; margin-left: 5px;">Manage Categories</span>
		<div style="flex: 1;"></div>
		<button class="ui-btn" data-cb="addBtn">New Category</button>
	</div>

	<div class="ui-table-container" style="flex: 1;">
		<table class="ui-list">
			<thead>
				<tr>
					<th style="width: 200px;" class="is-mobile-primary">Name</th>
					<th>Save Path</th>
					<th style="width: 100px;">Color</th>
					<th style="width: 80px;">Priority</th>
					<th style="width: 250px;">Comment</th>
					<th style="width: 0px;">Actions</th>
				</tr>
			</thead>
			<tbody data-cb="categoriesTable">
				<tr data-cb="categoryRow">
					<td data-cb="catName" class="is-mobile-primary">
						<span data-cb="catNameText"></span>
						<div class="mobile-info-block" data-cb="mobileInfo">
							<div class="mobile-info-row" style="font-family: monospace;">
								<span data-cb="mobPath"></span>
							</div>
							<div class="mobile-info-row" style="margin-top: 5px; gap: 10px;">
								<div style="display: flex; align-items: center; gap: 5px;">
									<span style="font-size: 0.9em;">Color:</span>
									<div data-cb="mobColorPreview"
										style="width: 14px; height: 14px; border: 1px solid rgba(0,0,0,0.5); border-radius: 2px;">
									</div>
								</div>
								<div style="flex: 1;"></div>
								<button class="ui-btn" style="min-width: 40px; height: 20px; padding: 0 5px;"
									data-cb="mobEditBtn">Edit</button>
								<button class="ui-btn" style="min-width: 24px; width: 24px; height: 20px; padding: 0;"
									data-cb="mobDeleteBtn">
									<span class="icon-img icon-delete"></span>
								</button>
							</div>
						</div>
					</td>
					<td data-cb="catPath"></td>
					<td data-cb="catColor"></td>
					<td data-cb="catPriority"></td>
					<td data-cb="catPatterns"></td>
					<td>
						<button class="ui-btn" style="min-width: 40px; height: 20px; padding: 0 5px;"
							data-cb="editBtn">Edit</button>
						<button data-cb="deleteBtn" class="ui-btn"
							style="min-width: 24px; width: 24px; height: 20px; padding: 0;">
							<span class="icon-img icon-delete"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
