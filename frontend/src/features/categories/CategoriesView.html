<div style="height: 100%; display: flex; flex-direction: column; gap: 5px;">
	<div class="win-panel-raised"
		style="padding: 5px; display: flex; justify-content: space-between; align-items: center;">
		<span style="font-weight: bold; margin-left: 5px;">Manage Categories</span>
		<button class="win-btn" data-cb="addBtn">New Category</button>
	</div>

	<div
		style="flex: 1; overflow: auto; background: white; border: 2px solid; border-color: #808080 white white #808080;">
		<table class="win-list">
			<thead>
				<tr>
					<th style="width: 200px;">Name</th>
					<th>Save Path</th>
					<th style="width: 250px;">Comment</th>
					<th style="width: 0px;">Actions</th>
				</tr>
			</thead>
			<tbody data-cb="categoriesTable">
				<tr data-cb="categoryRow">
					<td data-cb="catName"></td>
					<td data-cb="catPath"></td>
					<td data-cb="catPatterns"></td>
					<td>
						<button class="win-btn" style="min-width: 40px; height: 20px; padding: 0 5px;"
							data-cb="editBtn">Edit</button>
						<button class="win-btn" style="min-width: 40px; height: 20px; padding: 0 5px; color: #c00;"
							data-cb="deleteBtn">Del</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal-overlay" data-cb="modalOverlay" style="display: none;">
		<div class="xp-window">
			<div class="xp-window-header">
				<div class="xp-window-title" data-cb="modalTitle">Category Details</div>
				<div class="xp-window-controls">
					<button class="xp-close-btn" data-cb="closeModalBtn">Ã—</button>
				</div>
			</div>
			<div class="xp-window-content" style="padding: 10px;">
				<form data-cb="categoryForm">
					<div class="form-group" style="margin-bottom: 10px;">
						<label style="display: block; margin-bottom: 3px;">Name:</label>
						<input type="text" data-cb="name" name="name" required
							style="width: 100%; border: 2px inset; padding: 2px;" />
					</div>
					<div class="form-group" style="margin-bottom: 10px;">
						<label style="display: block; margin-bottom: 3px;">Save Path:</label>
						<input type="text" data-cb="path" name="path"
							style="width: 100%; border: 2px inset; padding: 2px;"
							placeholder="/path/to/downloads/category" />
					</div>
					<div class="form-group" style="margin-bottom: 10px;">
						<label style="display: block; margin-bottom: 3px;">Comment:</label>
						<textarea data-cb="comment" name="comment"
							style="width: 100%; border: 2px inset; height: 60px; resize: none; padding: 2px;"
							placeholder="Optional comment"></textarea>
					</div>
					<div style="display: flex; gap: 5px; justify-content: flex-end; margin-top: 15px;">
						<button type="submit" class="win-btn">Save</button>
						<button type="button" class="win-btn" data-cb="cancelModalBtn">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
